name: Android CI

on:
  push:
    branches: [ "main" , "setup_github_action" ]
  pull_request:
    branches: [ "main" , "setup_github_action" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # First, Java 17 for Gradle build
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug
      
    - name: Run Unit Tests
      run: ./gradlew :app:testDebugUnitTest

    # Then, Java 11 for emulator
    - name: Set up JDK 11 for Emulator
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Android Emulator
      uses: vgaidarji/android-github-actions-emulator@v1.0.1

    - name: Run UI Tests
      run: ./gradlew :app:connectedDebugAndroidTest

    - name: Android  Report Action
      uses: doanpt/AndroidTestReportAction@v1.1