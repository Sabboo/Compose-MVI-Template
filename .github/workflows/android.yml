name: Android CI

on:
  push:
    branches: [ "main", "setup_github_action" ]
  pull_request:
    branches: [ "main", "setup_github_action" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java 17 (works for build + emulator)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest

      # Install emulator system image
      - name: Install system image
        run: |
          sdkmanager --install "system-images;android-30;default;x86_64"

      - name: Create AVD
        run: echo "no" | avdmanager create avd --force -n test -k "system-images;android-30;default;x86_64"

      - name: Launch Emulator
        run: |
          nohup emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Run Instrumented Tests
        run: ./gradlew connectedDebugAndroidTest

      - name: Android Report Action
        uses: doanpt/AndroidTestReportAction@v1.1
